<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>

    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <header class="bg-cover p-2 compare_heading bg-black/60">
        <div class="flex justify-between mx-2">
            <a class="ml-2 text-4xl font-extrabold name text-white">DAPS Search</a>
            <nav class="text-white uppercase font-bold">
                <ul class="flex items-center justify-between space-x-8">
                    <li>
                        <a href="./home.html" class="hover:text-primary flex justify-end">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                            <span class="ml-1">Home</span>                             
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-primary flex justify-end text-primary">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0012 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52l2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 01-2.031.352 5.988 5.988 0 01-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0l2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 01-2.031.352 5.989 5.989 0 01-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971z" />
                              </svg>                           
                            <span class="ml-1">Compare</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-primary flex justify-end">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span class="ml-1">Countries</span>
                        </a>
                    </li>
                    <li>
                        <a href="./about.html" class="hover:text-primary flex justify-end">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>                              
                            <span class="ml-1">About Us</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="compare py-24 mx-5 sm:mx-auto">
            <div class="mt-24 bg-black/70 p-10 shadow-xl max-w-full sm:max-w-[500px] md:max-w-[400px] mx-auto" id="compare-countries">
                <h2 class="text-center text-primary text-xl py-3">Compare Two Cities</h2>

                <form class="flex flex-col items-center gap-y-5 p-4 mx-auto" id="search_form">
                    <input 
                        type="text" 
                        placeholder="Eg: Accra/Ghana" 
                        class="px-7 py-2 w-full rounded-full" 
                        id="search_one" 
                        required
                    >

                    <span class="text-primary text-2xl font-medium">VS</span>

                    <input 
                        type="text" 
                        placeholder="Eg: Abuja/Nigeria" 
                        id="search_two"
                        class="px-7 py-2 w-full rounded-full" 
                        required
                    >

                    <button type="submit" class="mt-6 hover:text-white hover:bg-primary px-5 py-2 rounded-full w-full bg-transparent border-primary border-2 text-primary">Search</button>
                </form>
            </div>

            <div class="mt-14 font-thin text-center text-white md:text-lg">
                <span class="">We aim to help our users to compare the costs of living in various cities across the world.</span>
                <br>
                <span>With just a click, a user can know the living standard of a country.</span>
            </div>
            
           </div>
    </header>

    <!-- search results -->
    <div id="result" class="country_result py-5 px-5">

    </div>

       <!-- JavaScript goes here -->
       <script type="module" src="../modules/compare.js"></script>
 
</body>
</html>
